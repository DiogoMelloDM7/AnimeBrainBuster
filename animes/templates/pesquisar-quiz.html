{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Pesquisar Quiz
{% endblock %}

{% block content %}
<div>
    <h1> Pesquise seu quiz </h1>
    <form method='post'>
        {% csrf_token %}
        <label for='IDnome_pesquisa_quiz'>Pesquise pelo quiz desejado</label>
        <input name="nome_pesquisa_quiz" id='IDnome_pesquisa_quiz'>
        <button type='submit'>Pesquisar </button>
    </form>

    {% for quiz in object_list %}
        {{ quiz.nome }}
        <a href="{% url 'animes:quizIndividual' pk=quiz.pk %}"> Clique aqui para ir ao quiz </a><br>
        
    {% endfor %}
</div>
{% endblock %}
